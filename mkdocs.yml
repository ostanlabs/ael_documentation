# =============================================================================
# Ploston Documentation - MkDocs Configuration
# =============================================================================
# Build: mkdocs build
# Serve: mkdocs serve
# =============================================================================

site_name: Ploston Documentation
site_description: Ploston - Deterministic workflow execution for AI agents
site_url: https://ploston.com
repo_url: https://github.com/ostanlabs/ploston
repo_name: ostanlabs/ploston

# -----------------------------------------------------------------------------
# Theme Configuration
# -----------------------------------------------------------------------------
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------
plugins:
  - search
  - mermaid2

# -----------------------------------------------------------------------------
# Markdown Extensions
# -----------------------------------------------------------------------------
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# -----------------------------------------------------------------------------
# Navigation
# -----------------------------------------------------------------------------
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - First Workflow: getting-started/first-workflow.md
  - Concepts:
    - How Ploston Works: concepts/how-ploston-works.md
    - Execution Model: concepts/execution-model.md
    - Workflows as Tools: concepts/workflows-as-tools.md
    - Security Model: concepts/security-model.md
  - Guides:
    - Workflow Authoring: guides/workflow-authoring.md
    - Code Steps: guides/code-steps.md
    - Tool Integration: guides/tool-integration.md
    - Docker: DOCKER.md
    - Troubleshooting: guides/troubleshooting.md
  - Reference:
    - CLI Reference: reference/cli-reference.md
    - Configuration: reference/config-reference.md
    - Workflow Schema: reference/workflow-schema.md
    - Error Codes: reference/error-codes.md
  - Why Ploston?: why-ploston.md
  - Roadmap: roadmap.md
  - Examples:
    - Web Scraping: examples/web-scraping.md
    - Data Processing: examples/data-processing.md
    - API Integration: examples/api-integration.md

# -----------------------------------------------------------------------------
# Extra
# -----------------------------------------------------------------------------
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ostanlabs/ploston
  generator: false
